<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pomodoro Clock</title>
	<link href='https://fonts.googleapis.com/css?family=Lato|Pacifico' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<div class="main">
		<h1>Pomodoro Clock</h1>
		<div class="break">
			<p>BREAK LENGTH</p>
			<div id="subtractBreak">-</div>
			<div id="breakMin">5</div>
			<div id="addBreak">+</div>
		</div>
		<div class="session">
			<p>SESSION LENGTH</p>
			<div id="subtractSession">-</div>
			<div id="sessionMin">25</div>
			<div id="addSession">+</div>
		</div>
		<div class="clock">
			<div class="clockContent">
				<p id="clockTitle">Session</p>
				<div id="countdown">25:00</div>
			</div>
		</div>		
	</div>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
